<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora Balatro - Estilo Juego</title>

<!-- Fuente pixelada para el juego -->
<style>
@font-face {
  font-family: 'BalatroFont';
  src: url('https://cdn.jsdelivr.net/gh/astrit/css-pixel-font/pixel-font.css');
}
body {
  margin: 0; padding: 0;
  background-color: #2a4d3e;
  font-family: 'BalatroFont', monospace;
  color: #eee;
  user-select: none;
  overflow-x: hidden;
}

body::before {
  content: "";
  pointer-events: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: repeating-radial-gradient(circle at 50% 50%, rgba(0,0,0,0.05) 0 1px, transparent 2px 4px);
  z-index: 0;
}

#app {
  display: flex;
  height: 100vh;
  max-width: 1280px;
  margin: auto;
  padding: 10px;
  gap: 20px;
  position: relative;
  z-index: 1;
}

#panel-lateral {
  width: 280px;
  background: linear-gradient(145deg, #202a20, #11210f);
  border: 3px solid #0c1a08;
  border-radius: 8px;
  box-shadow:
    inset 0 0 10px #10510a,
    0 4px 6px rgba(0,0,0,0.7);
  padding: 16px 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  color: #ddd;
  font-size: 18px;
}

.button-blue {
  background-color: #2b73d9;
  border: 3px solid #1f4f9d;
  text-align: center;
  color: white;
  font-weight: bold;
  font-size: 22px;
  cursor: pointer;
  user-select: none;
  padding: 8px 0;
  border-radius: 4px;
  box-shadow:
    inset 0 0 10px #62a3ff,
    0 3px 0 #163269;
  transition: background-color 0.2s ease;
}
.button-blue:hover {
  background-color: #4a8eed;
}
.button-blue.active {
  background-color: #4a8eed;
  box-shadow: inset 0 0 12px #82b3ff;
}

.button-red {
  background-color: #c13131;
  border: 3px solid #7d1f1f;
  text-align: center;
  color: white;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  user-select: none;
  padding: 7px 0;
  border-radius: 4px;
  box-shadow:
    inset 0 0 8px #ff5858,
    0 3px 0 #521212;
  transition: background-color 0.2s ease;
}
.button-red:hover {
  background-color: #e55353;
}

.num-blue {
  font-size: 48px;
  font-weight: bold;
  color: #82c1ff;
  text-shadow: 2px 2px 0 #0c2e5d;
  user: none;
  line-height: 1;
}

.num-red {
  font-size: 48px;
  font-weight: bold;
  color: #ff6f6f;
  text-shadow: 2px 2px 0 #5d0c0c;
  user-select: none;
  line-height: 1;
}

.panel-dark {
  background: #0a1a0d;
  border: 2px solid #163912;
  border-radius: 6px;
  padding: 10px;
  text-align: center;
  user-select: none;
}

.info-small {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #b0d1b0;
  user-select: none;
}

#cartas-area {
  flex: 1;
  background: linear-gradient(135deg, #4b815a, #2d5230);
  border: 4px solid #1d3a1b;
  border-radius: 8px;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 8px;
  position: relative;
  box-shadow: inset 0 0 12px #3d6a3a;
}

button[data-carta], button[data-joker] {
  width: 100px;
  height: 140px;
  background: white;
  border: 2px solid #000;
  border-radius: 6px;
  box-shadow:
    1px 1px 0 #ccc,
    inset 0 0 5px #aaa;
  font-family: 'BalatroFont', monospace;
  font-weight: bold;
  font-size: 24px;
  cursor: pointer;
  position: relative;
  color: black;
  user-select: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.15s ease;
  text-shadow: 1px 1px 0 white;
}
button[data-carta] span, button[data-joker] span {
  font-size: 14px;
  margin-top: 4px;
  font-weight: normal;
  color: #555;
}

button[data-carta].selected, button[data-joker].selected {
  border-color: #6cf36c;
  box-shadow:
    0 0 8px #6cf36c,
    inset 0 0 10px #a5fca5;
  animation: temblor 0.3s infinite alternate;
  transform-origin: center center;
  z-index: 10;
}
@keyframes temblor {
  0% { transform: translate(0, 0) rotate(0deg); }
  50% { transform: translate(1px, -1px) rotate(-1deg); }
  100% { transform: translate(-1px, 1px) rotate(1deg); }
}

#modificadores-panel {
  width: 250px;
  background: #143118;
  border-radius: 8px;
  border: 3px solid #0b1d0a;
  padding: 12px;
  color: #c6f2c6;
  font-size: 16px;
}

input[type="radio"], select, input[type="text"], input[type="number"] {
  cursor: pointer;
  margin-right: 8px;
  vertical-align: middle;
}

#mano-nivel {
  margin-top: 15px;
  background: #0a2e17;
  border-radius: 6px;
  padding: 8px;
  border: 2px solid #0c2c14;
  font-weight: bold;
  font-size: 18px;
  color: #d3f6d3;
  display: flex;
  justify-content: space-between;
  user-select: none;
}

#modoOptimo-container {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  user-select: none;
  color: #b5f2b5;
}

#calcular-btn {
  margin-top: 20px;
  background-color: #1d491d;
  border: 4px solid #0a2a0a;
  border-radius: 8px;
  color: #b4efb4;
  font-size: 22px;
  font-weight: bold;
  padding: 10px;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease;
  box-shadow: inset 0 0 10px #61d361;
}
#calcular-btn:hover {
  background-color: #2aa72a;
}

#cargando {
  margin-top: 10px;
  color: #b6f2b6;
  text-align: center;
  font-weight: bold;
  animation: pulse 1.5s infinite;
  user-select: none;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

#resultado {
  margin-top: 20px;
  background: #0a2a0a;
  border-radius: 8px;
  padding: 12px;
  font-family: 'BalatroFont', monospace;
  font-size: 16px;
  white-space: pre-wrap;
  user-select: text;
  color: #d3f6d3;
  box-shadow: inset 0 0 8px #229922;
}

.button-orange {
  background-color: #d97a1d;
  border: 3px solid #6a4209;
  color: white;
  font-weight: bold;
  font-size: 16px;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
  box-shadow:
    inset 0 0 7px #f0ad46,
    0 3px 0 #573600;
}
.button-orange:hover {
  background-color: #f09c29;
}

.tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}

#joker-area {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 10px;
}
</style>
</head>
<body>
<div id="app">
  <section id="panel-lateral">
    <div id="smallBlind" class="panel-dark" style="text-align:center; font-weight:bold; font-size: 24px; color:#6abf6a; border-radius:6px; margin-bottom:12px;">
      Ciega pequeña
    </div>
    <div id="blindInfo" class="panel-dark" style="font-size:20px; line-height:1.2; color:#f3f3f3;">
      <div>Anota al menos</div>
      <div style="font-size: 32px; font-weight:900; color:#d94343;">300</div>
      <div>Recompensa: $$$</div>
    </div>
    <div id="puntajeRonda" class="panel-dark" style="font-size: 18px; margin-top: 10px;">
      <div>Ronda puntuación</div>
      <div class="num-red" id="puntajeActual">0</div>
    </div>
    <div id="cartaAlta" class="panel-dark" style="margin-top: 10px;">
      <div style="font-size: 18px;">Carta más alta <span id="nivelMano">Nvl.1</span></div>
      <div class="num-blue" id="valorCartaAlta">5</div>
      <div class="num-red" style="font-size: 36px; font-weight: bold;">x 1</div>
    </div>
    <button class="button-red" id="btnPartidaInfo" style="margin-top: 12px;">Partida Info</button>
    <div class="info-small" style="margin-top: 12px;">
      <div>Manos <span id="manosJugadas">4</span></div>
      <div>Descartes <span id="descartes">4</span></div>
    </div>
    <div class="info-small">
      <div>Apuesta inicial <span id="apuestaInicial">1/8</span></div>
      <div>Ronda <span id="rondaNumero">1</span></div>
    </div>
    <button class="button-orange" id="btnOpciones" style="margin-top: 16px;">Opciones</button>
  </section>
  <section id="cartas-area">
    <div id="tabs">
      <button class="button-blue active" data-tab="cartas">Cartas</button>
      <button class="button-blue" data-tab="jokers">Comodines</button>
      <button class="button-blue" data-tab="manos">Manos</button>
    </div>
    <div id="cartas" class="tab-content active">
      <div id="playfield-cartas">
        <button type="button" data-carta="0">Q<span>♠</span></button>
        <button type="button" data-carta="1">10<span>♠</span></button>
        <button type="button" data-carta="2">9<span>♠</span></button>
        <button type="button" data-carta="3">8<span>♣</span></button>
        <button type="button" data-carta="4">5<span>♠</span></button>
        <button type="button" data-carta="5">4<span>♠</span></button>
        <button type="button" data-carta="6">3<span>♠</span></button>
        <button type="button" data-carta="7">2<span>♣</span></button>
      </div>
    </div>
    <div id="jokers" class="tab-content">
      <div id="joker-area"></div>
    </div>
    <div id="manos" class="tab-content">
      <div id="hand-levels"></div>
    </div>
  </section>
  <section id="modificadores-panel">
    <h2 style="font-weight:bold; font-size: 20px; margin-bottom: 10px;">Modificadores</h2>
    <div id="mod-cartas" class="mod-tab">
      <label>Valor: <input type="text" name="valor" style="width:50px;" placeholder="2-10, J, Q, K, A"></label><br>
      <label>Palo: 
        <select name="palo">
          <option value="♠">♠</option>
          <option value="♣">♣</option>
          <option value="♥">♥</option>
          <option value="♦">♦</option>
        </select>
      </label><br>
      <label><input type="radio" name="mejora" value="glass"> Glass</label><br>
      <label><input type="radio" name="mejora" value="steel"> Steel</label><br>
      <label><input type="radio" name="mejora" value="gold"> Gold</label><br>
      <label><input type="radio" name="mejora" value="lucky"> Lucky</label>
      <div style="margin-top: 12px;">
        <label>Edición:</label><br>
        <select name="edicion">
          <option value="base">Base</option>
          <option value="foil">Foil</option>
          <option value="holo">Holográfica</option>
          <option value="poly">Polychrome</option>
        </select>
      </div>
      <div style="margin-top: 12px;">
        <label>Sello:</label><br>
        <select name="sello">
          <option value="none">Ninguno</option>
          <option value="rojo">Rojo</option>
          <option value="dorado">Dorado</option>
          <option value="azul">Azul</option>
          <option value="purpura">Púrpura</option>
        </select>
      </div>
    </div>
    <div id="mod-jokers" class="mod-tab" style="display: none;">
      <label><input type="checkbox" name="joker-mod" value="foil"> Foil</label><br>
      <label><input type="checkbox" name="joker-mod" value="holo"> Holográfica</label><br>
      <label><input type="checkbox" name="joker-mod" value="poly"> Polychrome</label><br>
      <label><input type="checkbox" name="joker-mod" value="disabled"> Desactivado</label>
      <div style="margin-top: 12px;">
        <label>Valor: <input type="number" id="joker-val" min="0" value="0"></label>
      </div>
    </div>
    <div id="mano-nivel">
      <div>Mano: 
        <select id="mano" style="font-weight:bold;">
          <option value="high_card">Carta Alta</option>
          <option value="pair">Par</option>
          <option value="two_pair">Doble Par</option>
          <option value="three_of_a_kind">Trío</option>
          <option value="straight">Escalera</option>
          <option value="flush">Color</option>
          <option value="full_house">Full House</option>
          <option value="four_of_a_kind">Poker</option>
          <option value="straight_flush">Escalera Color</option>
          <option value="five_of_a_kind">Quintilla</option>
          <option value="flush_house">Full de Color</option>
          <option value="flush_five">Cinco de Color</option>
        </select>
      </div>
      <div>Nvl. <input id="nivelManoInput" type="number" min="1" max="10" value="1" style="width:40px; font-weight:bold;"/></div>
    </div>
    <div id="modoOptimo-container" style="margin-top: 15px;">
      <input type="checkbox" id="modoOptimo">
      <label for="modoOptimo">Calcular jugada perfecta (puede tardar)</label>
    </div>
    <button id="calcular-btn">Calcular puntuación</button>
    <div id="cargando" style="display:none;">Calculando jugadas posibles... Esto puede tardar.</div>
    <pre id="resultado"></pre>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
